<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Offline - Lietuviškų Naujienų Haiku</title>
    
    <meta name="theme-color" content="#1e2f23">
    <link rel="manifest" href="/manifest.json">
    
    <style>
        body {
            font-family: 'VT323', monospace, system-ui, -apple-system, sans-serif;
            background-color: #1e2f23;
            color: #c8e6c9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        .offline-container {
            max-width: 600px;
            padding: 20px;
            border: 2px solid #4caf50;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.5;
            margin-bottom: 1.5rem;
        }
        
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'VT323', monospace;
        }
        
        button:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <h1>Nėra interneto ryšio</h1>
        <p>Atsiprašome, bet jums reikia interneto ryšio, kad galėtumėte skaityti naujienas haiku formatu.</p>
        <p>Bandykite vėl prisijungti vėliau.</p>
        <button onclick="window.location.reload()">Bandyti dar kartą</button>
    </div>
    
    <script>
        // Check for network status changes
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
