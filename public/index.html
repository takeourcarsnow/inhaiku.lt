<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lietuviškų Naujienų Haiku</title>
    
    <!-- Enhanced Meta Tags -->
    <meta name="description" content="Lietuviškos naujienos haiku formatu - unikalus naujienų skaitymo būdas">
    <meta name="keywords" content="haiku, lietuvos naujienos, poezija, naujienos, literatūra">
    <meta name="author" content="Lietuviškų Naujienų Haiku">
    <meta name="robots" content="index, follow">
    
    <!-- Social Media Meta Tags -->
    <meta property="og:title" content="Lietuviškų Naujienų Haiku">
    <meta property="og:description" content="Lietuviškos naujienos haiku formatu">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://your-vercel-url.vercel.app">
    <meta property="og:image" content="https://your-vercel-url.vercel.app/preview.jpg">
    
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Lietuviškų Naujienų Haiku">
    <meta name="twitter:description" content="Lietuviškos naujienos haiku formatu">
    <meta name="twitter:image" content="https://your-vercel-url.vercel.app/preview.jpg">
    
    <!-- PWA Support -->
<link rel="apple-touch-icon" sizes="180x180" href="/favicon.ico">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon.ico">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon.ico">
<link rel="manifest" href="/site.webmanifest">
    
    <!-- Resource Hints -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=VT323&display=swap" as="style">
    <link rel="preload" href="/css/styles.css" as="style">
    <link rel="preload" href="/js/main.js" as="script">
    
    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="phone-container">
        <div class="screen">
            <div class="status-bar">
                <span>LT HAIKU</span>
                <span id="clock">12:00</span>
                <span id="date"></span>
            </div>
            <div class="content">
                <div id="source-indicator" class="source-indicator"></div>
                <div id="headline" class="message headline"></div>
                <div id="haiku" class="message haiku"></div>
            </div>
            <div class="button-container">
    <button data-action="new-haiku" class="main-button">
        📱 NAUJAS HAIKU
    </button>
    
    <div class="social-buttons">
        <button data-action="toggle-theme" class="social-button theme">
            🌓 Tema
        </button>
        <button data-action="toggle-favorites" class="social-button">
            ⭐ Mėgstami
        </button>
        <button data-action="show-history" class="social-button">
            📚 Istorija
        </button>
        <button data-action="copy" class="social-button">
            📋 Kopijuoti
        </button>
    </div>
    
    <div class="bottom-buttons">
        <div class="share-buttons">
            <button data-action="share-twitter" class="social-button twitter">
                🐦 Dalintis
            </button>
            <button data-action="share-facebook" class="social-button facebook">
                📘 Dalintis
            </button>
        </div>
        
        <button data-action="favorite-current" class="social-button favorite-button">
            🤍 Pamėgti
        </button>
        
        <a href="https://www.patreon.com/inpixels" 
           target="_blank" 
           rel="noopener noreferrer"
           class="social-button patreon">
            ❤️ Paremti
        </a>
    </div>
</div>
        </div>
    </div>

    <!-- History Modal -->
    <div class="modal-container" id="historyContainer" role="dialog" aria-modal="true">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Haiku Istorija</h2>
                <button data-action="close-modal" class="close-button">✖️</button>
            </div>
            <div id="historyList" class="history-list"></div>
        </div>
    </div>

    <!-- Favorites Modal -->
    <div class="modal-container" id="favoritesContainer" role="dialog" aria-modal="true">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Mėgstami Haiku</h2>
                <button data-action="close-modal" class="close-button">✖️</button>
            </div>
            <div id="favoritesList" class="favorites-list"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/js/main.js" defer></script>
    
    <!-- Fallback for no JavaScript -->
    <noscript>
        <div class="noscript-message">
            Šiai aplikacijai reikalingas JavaScript. Prašome įjungti JavaScript savo naršyklėje.
        </div>
    </noscript>
</body>
</html>
